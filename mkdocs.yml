theme: 
  name: material
  language: zh    
  features:  #导航
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes # 次级索引页，直接将文档附加到章节，提供概览页面，在相应文件夹中创建index.md添加到导航nav开头。不兼容toc.integrate。
    - toc.follow   #锚跟随，文章小标题目录侧边栏自动滚动，以便活动锚点始终可见（付费功能）
    - search.highlight  #搜索词高亮突出显示
    - search.share   #搜索共享
    - content.code.annotate # 代码注释，具体不清楚
    - content.code.copy # 复制代码按钮
    - content.tabs.link # 链接标签
    - navigation.footer # 底部导航栏
    - navigation.path # 导航路径， 目前好像没啥用
    - navigation.prune # 只构建可见的页面
    - navigation.tabs # 顶级索引被作为tab
  palette:
    - media: "(prefers-color-scheme: light)" # 浅色
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny-off
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" # 深色
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    
  favicon: img/favicon.ico
  icon: # 一些用到的icon
    logo: logo
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    tag:
      default-tag: fontawesome/solid/tag
      hardware-tag: fontawesome/solid/microchip
      software-tag: fontawesome/solid/laptop-code

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ZJUCCnocc/

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 5
      permalink_title: 点击此处可置顶内容
  - meta
  - tables # 启用Markdown表格语法。
  - def_list #支持定义列表的创建。
  - attr_list #允许在Markdown元素上添加HTML属性。
  - md_in_html #允许在HTML块内使用Markdown语法。
  - sane_lists
  - admonition #支持创建带有标题的特殊块，用于提示、注意事项等。
  - pymdownx.keys #支持键盘按键的表示。
  - pymdownx.mark #支持高亮标记文本。
  - pymdownx.tilde # 支持删除线和下划线文本。
  - pymdownx.caret  #添加对插入文本和删除文本的支持。
  - pymdownx.critic
  - pymdownx.details # 支持创建可折叠的详情块（HTML <details> 和 <summary> 标签）。
  - pymdownx.betterem #改进了强调（斜体和粗体）的解析。
  - pymdownx.snippets #允许自动包含其他Markdown文件的内容。
  - pymdownx.magiclink
  - pymdownx.smartsymbols #自动将某些文本模式转换为符号，如箭头和数学符号。
  - pymdownx.inlinehilite #允许在文本中直接高亮代码片段。
  - pymdownx.tabbed: #
      alternate_style: true
  - pymdownx.emoji: #通过名称或代码添加表情符号，支持自定义表情生成器。
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed: #允许创建标签页，用于在同一位置显示不同的内容块。
      alternate_style: true 
  - pymdownx.tasklist:  #支持任务列表，允许使用自定义复选框。 
      custom_checkbox: true
  - pymdownx.highlight: #改进代码高亮显示，支持行号、行跨度等特性。
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences: #提供更强大的代码块功能，支持自定义围栏（fences）和Mermaid图表。
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:  #提供对数学表达式的支持，允许在Markdown中直接使用LaTeX语法。
      generic: true
  - markdown.extensions.sane_lists #有序无序列表的一个扩展。
  - markdown.extensions.wikilinks #支持wiki链接

